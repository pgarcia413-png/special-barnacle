<!-- Success Message -->
<div id="form-success" class="pa4 bg-light-green dark-green mb4 dn">
  <strong>Thank you!</strong> Your message has been sent. We’ll be in touch shortly.
</div>

<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Drop us a line below</h4>

  <form name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/contact/?success=true">
  <input type="hidden" name="form-name" value="contact">
  <p class="dn">
  <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
  </p>
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">Your message</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>

<script>
  if (window.location.search.includes("success=true")) {
    var msg = document.getElementById("form-success");
    if (msg) msg.classList.remove("dn");
  }
</script>
